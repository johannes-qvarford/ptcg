{{ define "layout" }}
<html>
<head>
    <title>{{block "title" .}} {{end}}</title>
    {{block "style" .}} {{end}}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <body>
        {{template "content" .}}
    </body>
    <footer>{{block "footer" .}} {{end}}</footer>
    {{block "js" .}} {{end}}
</body>
</html>
{{ end }}
